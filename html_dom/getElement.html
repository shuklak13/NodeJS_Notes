<!DOCTYPE html>
<html>
<body>

<h2>My First Page</h2>
<p class="a_class">bla</p>
<p id="demo">BlaBlaBla</p>
<p class="a_class">bla</p>
<p>An unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<p>
    Click the button to display the innerHTML of the third li element (index 1).
</p>
<button onclick="myFunction()">Try this</button>
<button id="pop_up">Try this one too</button>

<script>
// get the HTML elem w/ id "demo", and replace its content
document.getElementById("demo").innerHTML = "Hello World!";

// get the HTML elems w/ class "a_class", and replace their content
    // elems_in_class is a "HTMLCollection" object
var elems_in_class = document.getElementsByClassName("a_class")
for (var i = 0; i < elems_in_class.length; i++) {
    elems_in_class[i].innerHTML = "text generated by class"
}

// event called by first button - event called in HTML
function myFunction() {
    /*  get all HTML elems w/ tag "li"
        and use the 3rd such elem to replace the elem w/ id "demo"  */
    var x = document.getElementsByTagName("li");
    document.getElementById("demo").innerHTML = x[2].innerHTML;
}

// event called by second button - event called in Javascript, in the HTML DOM
function myFunction2(){ alert("Hello World!"); }
document.getElementById("pop_up_button").addEventListener("click", myFunction2);
// of course, a single object can have multiple events mapped to it

</script>

</body>
</html>
